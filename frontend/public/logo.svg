<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradient for vault door -->
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3436;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for Bitcoin symbol -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFAB40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic ring gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#636E72;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#B2BEC3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DFE6E9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B2BEC3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#636E72;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner glow for vault -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background circle (optional - can be removed) -->
  <circle cx="200" cy="200" r="190" fill="#0A0A12"/>
  
  <!-- Outer metallic ring -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#ringGradient)" stroke-width="12" filter="url(#dropShadow)"/>
  
  <!-- Vault door base -->
  <circle cx="200" cy="200" r="155" fill="url(#vaultGradient)" filter="url(#dropShadow)"/>
  
  <!-- Vault door inner ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#3D4447" stroke-width="4"/>
  
  <!-- Vault bolts/rivets -->
  <g fill="#4A5568">
    <!-- Top -->
    <circle cx="200" cy="70" r="8"/>
    <!-- Bottom -->
    <circle cx="200" cy="330" r="8"/>
    <!-- Left -->
    <circle cx="70" cy="200" r="8"/>
    <!-- Right -->
    <circle cx="330" cy="200" r="8"/>
    <!-- Diagonal bolts -->
    <circle cx="108" cy="108" r="6"/>
    <circle cx="292" cy="108" r="6"/>
    <circle cx="108" cy="292" r="6"/>
    <circle cx="292" cy="292" r="6"/>
  </g>
  
  <!-- Vault handle spokes -->
  <g stroke="#4A5568" stroke-width="6" stroke-linecap="round">
    <line x1="200" y1="120" x2="200" y2="160"/>
    <line x1="200" y1="240" x2="200" y2="280"/>
    <line x1="120" y1="200" x2="160" y2="200"/>
    <line x1="240" y1="200" x2="280" y2="200"/>
  </g>
  
  <!-- Central Bitcoin circle background -->
  <circle cx="200" cy="200" r="70" fill="#16213E"/>
  <circle cx="200" cy="200" r="65" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Bitcoin Symbol â‚¿ -->
  <g fill="url(#goldGradient)">
    <!-- Vertical bars at top -->
    <rect x="185" y="145" width="8" height="15" rx="2"/>
    <rect x="207" y="145" width="8" height="15" rx="2"/>
    
    <!-- Vertical bars at bottom -->
    <rect x="185" y="240" width="8" height="15" rx="2"/>
    <rect x="207" y="240" width="8" height="15" rx="2"/>
    
    <!-- Main B shape -->
    <path d="
      M 175 160 
      L 175 240 
      L 210 240 
      C 240 240 245 220 245 210 
      C 245 200 238 195 230 193
      C 238 191 242 185 242 177
      C 242 165 235 160 210 160
      Z
      
      M 190 175 
      L 210 175 
      C 220 175 225 178 225 185
      C 225 192 220 195 210 195
      L 190 195
      Z
      
      M 190 205
      L 212 205
      C 225 205 230 210 230 218
      C 230 226 225 230 212 230
      L 190 230
      Z
    " fill-rule="evenodd"/>
  </g>
  
  <!-- Highlight accent on vault -->
  <ellipse cx="140" cy="140" rx="30" ry="20" fill="white" opacity="0.05" transform="rotate(-45, 140, 140)"/>
</svg>
